<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<fieldset>
    <legend>BMI Calculator</legend>
    <form>
        <h3>Enter the Weight in kg's</h3>
        <input type="text" id="weight" placeholder="Enter the weight">
        <h3>Enter the Height in cm's</h3>
        <input type="text" id="height" placeholder="Enter the Height"><br>
        <br><div id="result"></div>
        <div id="bmi"></div>
        <button id="calculate" type="submit">Calculate</button>
        <button id="reset" type="reset">Reset</button>
        <div class="weightlist">
            <h2>Weight List's</h2>
            <h4>Under Weight =<span> less than 16 kg's</span> </h4>
            <h4>Normal Weight =<span> 16 - 70kg's</span></h4>
            <h4>Over Weight = <span> More than 70 kg's</span></h4>
        </div>
    </form>
</fieldset>
    <br>
    <a href="../index.html">Back to main menu</a>
    </div>
</body>
<script src="script.js"></script>
</html>
